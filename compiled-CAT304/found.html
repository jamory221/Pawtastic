<script>

    var subjectObject = {
    
    Cat: ["Domestic Shorthair", "American Shorthair", "Domestic Longhair", "Maine Coon","Siamese","Russian Blue","Ragdoll","Bengal","Bombay","Persian"],
    Dog: ["Labrador Retrievers", "Golden Retrievers", "German Shepherd Dogs", "Beagles","Dachshunds","Yorkshire Terriers","Boxers","Poodles","Chihuahuas","Shih Tzy"],
    Rabbit: ["Hollands Lop", "Mini Lop", "Dutch","Lionhead","French Lop","Californian","Dwarf Papillon","Netherland Dwarf","Mini Rex","Flemish Giant"]    


    }
    window.onload = function() {
    var typeSel = document.getElementById("type");
    var BreedSel = document.getElementById("breed");

    for (var type in subjectObject) {
    typeSel.options[typeSel.options.length] = new Option(type,type);
    }
    typeSel.onchange = function() {

        BreedSel.length = 1;
    //display correct values
    if (this.selectedIndex < 1) return; // done  
                var ft = subjectObject[this.value];

    for (var breed in subjectObject[this.value]) {
        BreedSel.options[BreedSel.options.length] = new Option(ft[breed], breed);
    }
    }
    BreedSel.onchange;

    }
</script>
